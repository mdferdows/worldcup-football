<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football World Cup 2022</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6b8abfe297.js" crossorigin="anonymous"></script>
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <section id="banner">
            <div class="banner_items ">
                <div class="banner_info half_width">
                    <h1>The Greatest
                        show on the <br>
                        earth
                    </h1>
                    <p class="banner_paragraph"> <small>It is scheduled to take place in Qatar from 21 November to 18
                            December 2022. This will be
                            the
                            first World Cup ever to be held in the Arab world and the second World Cup held entirely in
                            Asia after the 2002 tournament in South Korea and Japan</small>
                    </p>
                    <div class="banner_button">
                        <a href="#" class="red_button">Watch Live <i class="fa-solid fa-angle-right"></i></a>
                    </div>

                </div>
                <div class="banner_image half_width">
                    <img src="./assets/Banner Image.png" alt="banner_image">
                </div>
            </div>
        </section>
        <!-- main section -->
        <section id="main">

        </section>
    </header>
    <!-- header end -->
</body>

</html>
